<div class = "row">
  <div class="col-md-6">
    <h2>
      Articles
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px; margin-bottom:20px;" class="btn btn-default" href="#/new/article">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="article in articles | orderBy:'publishDate' : true" style="cursor:pointer">
        <td>
          <a ng-href="#/article/{{article._id}}">{{ article.title }}</a>
        </td>
        <td>
          <a ng-href="#/article/{{article._id}}">{{ article.publishDate | date:"MM/dd/yyyy" }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
